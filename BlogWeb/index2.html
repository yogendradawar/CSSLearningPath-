<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            width: 100%;
            height: 100%;
        }

        .container{
            padding: 2rem 3rem;
            margin: 0 auto;
        }

        header h2,p{
            text-align: center;
            margin-bottom: 25px;
        }

        header p{
            max-width: 800px;
            margin: 0 auto;
            color: rgb(120, 119, 119);
            font-size: 0.9rem;
        }

        main{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 1rem;
        }

        .cards{
            background-color: lightblue;
            border: 5px solid #000; 
        }

        .img-container{
            position: relative;
            height: 10rem;
            overflow: hidden;
        }

        .card-img{
            object-fit: cover;
            object-position: center;
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Developer's Blog</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum consequuntur sit minima nisi cupiditate sapiente?</p>
        </header>

        <main>
            <div class="cards">
               <div class="img-container">
                <img class="card-img" src="https://images.unsplash.com/photo-1545259741-2ea3ebf61fa3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29sZCUyMGFpcnxlbnwwfHwwfHx8MA%3D%3D" alt="">
               </div>
            </div>
        </main>
    </div>
</body>
</html>
