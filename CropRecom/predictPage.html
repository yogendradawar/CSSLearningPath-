<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="predicPage.css" />
    <title>Prediction</title>
  </head>
  <body>
    <div class="form-container">
      <div class="input-form">
        <h1>Input the value</h1>
        <form action="">
          <p>Nitrogen</p>
          <input
            type="number"
            name="Nitrogen"
            min="20"
            max="200"
            placeholder="Nitrogen"
          />
          <p>Phosphorus</p>
          <input
            type="number"
            name="Phosphorus"
            min="10"
            max="100"
            placeholder="Phosphorus"
          />
          <p>Potassium</p>
          <input
            type="number"
            name="Potassium"
            min="40"
            max="200"
            placeholder="Potassium"
          />
          <p>Temperature</p>
          <input
            type="number"
            name="Temperature"
            min="10"
            max="40"
            placeholder="Temperature in degree celcius"
          />
          <p>Humidity</p>
          <input
            type="number"
            name="Humidity"
            min="20"
            max="90"
            placeholder="Humidity"
          />
          <p>Ph Value</p>
          <input
            type="number"
            name="Ph Value"
            min="5.5"
            max="7.5"
            placeholder="Ph Value"
          />
          <p>Rainfall</p>
          <input
            type="number"
            name="Rainfall"
            min="300"
            max="2000"
            placeholder="Rainfall"
          />
          <button type="button">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
